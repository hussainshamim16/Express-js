<!DOCTYPE html>
<html>
<head>
    <title>Car Information Form</title>
</head>
<body>
    <h2>Car ki maloomat darj karen</h2>
    <form action="process.php" method="post" enctype="multipart/form-data">
        <label for="car_name">Car ka naam:</label><br>
        <input type="text" id="car_name" name="car_name"><br><br>

        <label for="model">Model:</label><br>
        <input type="text" id="model" name="model"><br><br>

        <label for="image">Tasveer:</label><br>
        <input type="file" id="image" name="image"><br><br>

        <label for="price">Keemat:</label><br>
        <input type="text" id="price" name="price"><br><br>

        <input type="submit" value="Submit karen">
    </form>
</body>
</html>
